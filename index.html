<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Clicker Album</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <header>
    <h2>List of Images</h2>
  </header>
  <nav>
  </nav>
  <main>
    <h1><span class="profile-name-title"></span></h1>
    <div class="image-frame">
      <div class="image num"></div>
                        <!--num is a non-essential placeholder class-->
      <h1 class="click-count-label">
        Clicks on
        <span class="profile-name-text"></span>:
        <span class="click-count"></span>
      </h1>
    </div>
    <div class="edit-image-button">
      <h2><span>Edit Image</span></h2>
    </div>
    <div class="image-edit-frame">
      <form autocomplete="off">
        <!--automcomplete="off" prevents Firefox field recall after refresh-->
        <label for="newImageLabel">New Image Label</label><!--
     --><input type="text" id="newImageLabel" autofocus size="16"
                maxlength="16" placeholder="0 to 16 chars"><!--
     --><p>(0 chars to keep label.)</p>
        <br>
        <label for="newImageURL">New Image URL</label><!--
     --><textarea type="text" id="newImageURL"
                required minlength="6" maxlength="2000"
                placeholder="6 to 2000 chars"></textarea>
        <br>
        <button class="save-button">save</button><!--
     --><button class="cancel-button">cancel</button>
      </form>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
